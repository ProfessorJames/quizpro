<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuizPro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div id="settings" class="settings">
                <div>
                    <h1><i class="fa-solid fa-brain brain-icon"></i>Quiz Pro<i class="fa-solid fa-brain brain-icon"></i>
                    </h1>
                    <h2>Welcome to Quiz Pro!</h2>
                </div>
                <div id="rules">
                    <button id="rulesBtn" class="btn">Rules</button>
                </div>
                <div class="difficulty">
                    <label class="label" for="difficulty">Select Difficulty Level:</label>
                    <select name="difficulty" id="difficulty" class="dropdown">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="topic">
                    <label class="label" for="topic">Select Category:</label>
                    <select name="topic" id="topic" class="dropdown">
                        <option value="general knowledge">General Knowledge</option>
                        <option value="sport">Sport</option>
                        <option value="history">History</option>
                        <option value="politics">Politics</option>
                    </select>
                </div>
                <div id="playgame">
                    <button id="playBtn" class="btn playBtn">Let's Quiz</button>
                </div>
            </div>
            <div id="quiz-game-area" class="">
                <div class="quiz-header">
                    <h2 id="question">Question text</h2>
                </div>
                <div id="answers">
                    <ul>
                        <li id="li-a">
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a_text">Answer_a</label>
                        </li>
                        <li id="li-b">
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b_text">Answer_b</label>
                        </li>
                        <li id="li-c">
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c_text">Answer_c</label>
                        </li>
                        <li id="li-d">
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" id="d_text">Answer_d</label>
                        </li>
                    </ul>
                </div>
                <div id="buttons" class="buttons">
                    <button id="submit" class="btn submit">Submit Answer</button>
                    <button id="next" class="btn next hide">Next Question</button>
                </div>
                <div id="scores" class="scores">
                    <div id="correct">
                        <h3>Correct: <span id="correct_answers">0</span></h3>
                    </div>
                    <div id="incorrect">
                        <h3>Incorrect: <span id="incorrect_answers">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="assets/js/script.js"></script>
    </body>
</html>
