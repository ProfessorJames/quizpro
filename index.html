<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta tags for search engines -->
        <meta name="title" content="QuizPro - Interactive Online Quizzes for Everyone">
        <meta name="description"
            content="Explore a world of interactive online quizzes with QuizPro. Test your knowledge in various categories, including general knowledge, sports, entertainment, and more. Choose your challenge level from 'Easy' 'Medium' or 'Hard'. Join the fun and become a QuizPro!">
        <meta name="keywords"
            content="QuizPro, online quiz app, interactive quizzes, general knowledge, sports, entertainment, difficulty levels, easy, medium, hard, learning, fun">
        <meta name="author" content="Your Name or Company Name">
        <!-- Stylesheets-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <!-- Title -->
        <title>QuizPro</title>
    </head>
    <body id="body">
        <div class="quiz-container" id="quiz">
            <div>
                <h1><i class="fa-solid fa-brain brain-icon"></i>Quiz Pro<i class="fa-solid fa-brain brain-icon"></i>
                </h1>
                <p class="tagline">You're journey to becoming a QuizPro starts here!</p>
            </div>
            <div id="settings" class="settings">
                <div id="rules">
                    <button id="rulesBtn" class="btn rulesBtn">How to Play <br>
                        <small class="rules-small">Click for instructions</small>
                    </button>
                </div>
                <div class="difficulty">
                    <label class="label" for="difficulty">Select Difficulty Level:</label>
                    <select name="difficulty" id="difficulty" class="dropdown">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="topic">
                    <label class="label" for="topic">Select Category:</label>
                    <select name="topic" id="topic" class="dropdown">
                        <option value="general knowledge">General Knowledge</option>
                        <option value="sport">Sport</option>
                        <option value="history">History</option>
                        <option value="politics">Politics</option>
                    </select>
                </div>
                <div id="playgame">
                    <button id="playBtn" class="btn playBtn">Play</button>
                </div>
            </div>
            <div id="quiz-game-area" class="quiz-game-area hide">
                <div class="quiz-header">
                    <div>
                        <h3 class="question">Question:</h3>
                    </div>
                    <h2 id="question">Question text</h2>
                </div>
                <div id="answers">
                    <ul>
                        <li id="li-a">
                            <input type="radio" name="answer" id="a" class="answer" data-label="answer_a">
                            <label for="a" id="answer_a" class="quizAnswer">Answer_a</label>
                        </li>
                        <li id="li-b">
                            <input type="radio" name="answer" id="b" class="answer" data-label="answer_b">
                            <label for="b" id="answer_b" class="quizAnswer">Answer_b</label>
                        </li>
                        <li id="li-c">
                            <input type="radio" name="answer" id="c" class="answer" data-label="answer_c">
                            <label for="c" id="answer_c" class="quizAnswer">Answer_c</label>
                        </li>
                        <li id="li-d">
                            <input type="radio" name="answer" id="d" class="answer" data-label="answer_d">
                            <label for="d" id="answer_d" class="quizAnswer">Answer_d</label>
                        </li>
                    </ul>
                </div>
                <div id="buttons" class="buttons">
                    <button id="submit" class="btn submit">Submit Answer</button>
                    <button id="next" class="btn next">Next Question</button>
                </div>
                <div id="scores" class="scores">
                    <div id="correct">
                        <h3>Correct: <span id="correct_answers">0</span></h3>
                    </div>
                    <div id="incorrect">
                        <h3>Incorrect: <span id="incorrect_answers">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <dialog id="rules-dialog" class="dialog">
            <h2>How to Play</h2>
            <p> 1. Select a difficulty level:</p>
            <h3>Easy</h3>
            <h3>Medium, or</h3>
            <h3>Hard</h3>
            <p>2. Select a topic from the dropdown</p>
            <p>3. Click the Play button to begin the quiz</p>
            <button id="close-rules-dialog" class="close-btn">Close</button>
        </dialog>
        <script type="module" src="assets/js/script.js"></script>
    </body>
</html>
